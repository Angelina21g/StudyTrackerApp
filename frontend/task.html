<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>StudyTracker Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" width="32" alt="books"/>
      <h1>StudyTracker</h1>
    </div>
    <p class="subtitle">Plan your sessions, stay on track, and reach your goals!</p>
  </header>

  <main class="dashboard-container container">
    <!-- Form Card -->
    <section class="card form-card">
      <h2>Add / Edit Task</h2>
      <form id="task-form" class="task-form">
        <input type="hidden" name="task-id" />

        <div class="form-row">
          <label>
            Title
            <input type="text" name="task-title" placeholder="Task title" required>
          </label>
          <label>
            Subject
            <input type="text" name="task-subject" placeholder="Subject" required>
          </label>
        </div>
        <div class="form-row">
          <label>
            Due Date
            <input type="date" name="task-dueDate">
          </label>
          <label>
            Start Time
            <input type="datetime-local" name="task-startTime">
          </label>
          <label>
            End Time
            <input type="datetime-local" name="task-endTime">
          </label>
        </div>
        <div class="form-row">
          <label>
            Priority
            <select name="task-priority" required>
              <option value="" disabled selected>— Select priority —</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </label>
          <button type="submit">Save Task</button>
        </div>
        <div id="form-message" class="form-message"></div>
      </form>
    </section>

    <!-- Tasks Section -->
    <section class="tasks-section">
      <h2>Your Tasks</h2>
      <div id="task-list" class="task-grid"></div>
    </section>
  </main>

  <script src="js/app.js" defer></script>
  <script src="js/dashboard.js" defer></script>
</body>
</html>
