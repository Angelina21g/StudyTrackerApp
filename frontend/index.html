<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudyTracker â€” Login / Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>StudyTracker</h1>

  <div class="auth-container">
    <!-- Register Form -->
    <form id="register-form">
      <h2>Register</h2>
      <input 
        type="text" 
        id="reg-username" 
        name="username" 
        placeholder="Username" 
        required 
      >
      <input 
        type="email" 
        id="reg-email" 
        name="email" 
        placeholder="Email" 
        required 
      >
      <input 
        type="password" 
        id="reg-password" 
        name="password" 
        placeholder="Password (min 6 chars)" 
        required 
      >
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <h2>Login</h2>
      <input 
        type="email" 
        id="login-email" 
        name="email" 
        placeholder="Email" 
        required 
      >
      <input 
        type="password" 
        id="login-password" 
        name="password" 
        placeholder="Password" 
        required 
      >
      <button type="submit">Log In</button>
    </form>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
